<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title>陈郑逸领域-404</title>
    <link rel="stylesheet" href="https://cdn.aiqingyu1314.com/age/static/css/404.css?ver=202205122310">
</head>
<body>
    <header class="panel-cover" style="background-image: url(https://www.z4a.net/images/2024/03/30/2233.png)">
        <div class="panel-main">
            <div class="panel-main__inner panel-inverted">
                <div class="panel-main__content">
                    <a href="https://fujianprovince.github.io/" title="陈郑逸领域"><img src="https://www.z4a.net/images/2024/03/30/1d2d1a585042cf6d0.jpg" width="150" alt="头像" class="panel-cover__logo logo"></a>
                    <hr class="panel-cover__divider">
                    <p class="panel-cover__description">对不起，你要找的页面迷路了，请点击头像回到网站首页。(＞人＜；)<br><span id="timeout">10</span>秒后自动跳转首页。</p>
                    <hr class="panel-cover__divider panel-cover__divider--secondary">
                    <p class="footer"></p>
                </div>
            </div>
            <div class="panel-cover--overlay cover-slate"></div>
        </div>
    </header>
<script>
let countTime = 10;

function count() {

  document.getElementById('timeout').textContent = countTime;
  countTime -= 1;
  if(countTime === 0){
    location.href = 'https://fujianprovince.github.io/';
  }
  setTimeout(() => {
    count();
  }, 1000);
}

count();
</script>
</body>
</html>
