        <h2 id="2022年10月14日"><a href="#2022年10月14日" class="headerlink" title="2022年10月14日"></a>2022年10月14日</h2><p>这天下午我的学校开展了社巡，我主要待在我希望加入的氢氧化社的摊位。我参与了氢氧化社摊位的有奖竞答活动，就是抽一种物质并说出能与它反应的3~5种物质即可，我得到了一瓶“蓝晶雨”——后来查明是反式甘氨酸铜浊液；我还亲眼目睹了氢氧化社的美女社长（下图中穿白褂的那位）现场制备一种“晶雨”，深刻感受到了化学实验之美。综上，这次经历我虽没自身参与实验，但是值得按实验记录的。<br><img src="https://www.z4a.net/images/2023/03/18/_20230212010528.jpg"><br><strong><a href="https://fujianprovince.github.io/experiments/">回到陈郑逸领域-实验</a></strong></p>
