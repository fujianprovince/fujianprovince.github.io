        <h2 id="2023年4月9日—2023年4月10日"><a href="#2023年4月9日—2023年4月10日" class="headerlink" title="2023年4月9日—2023年4月10日"></a>2023年4月9日—2023年4月10日</h2><p>这两天我试着做了一点点银铜合金——单纯想看下银的颜色了。原料用到高纯铜粒和硝酸银溶液——要说我为什么会有昂贵的硝酸银溶液——那是从实验室收集的用剩下的哈哈。反应非常简单，两粒铜粒放试管里（P1），滴几滴硝酸银溶液，这时铜的表面很快就出现黑色的粉末状银（P2）；隔夜充分反应后铜表面会结出银白色的银，同时溶液呈浅蓝色（P3），取出干燥就可以了（P4）。反应方程式如下：  </p>
<ul>
<li>Cu+2AgNO3&#x3D;Cu(NO3)2+2Ag</li>
</ul>
