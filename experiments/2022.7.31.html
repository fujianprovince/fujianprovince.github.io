        <h2 id="2022年7月31日"><a href="#2022年7月31日" class="headerlink" title="2022年7月31日"></a>2022年7月31日</h2><p>这天我日前配制的用于做晶体的饱和氯化钠溶液结晶完毕，虽然由于实验条件有限只能做出小型的晶体，不过氯化钠的立方晶系特点还是很明显。如果你眼尖的话，会发现我做的晶体中有一块矿石——那是我日前在配制溶液时投进去的云母——我很希望得到一块岩盐矿，可惜没有可去采集的地方，所以我打算让氯化钠晶体附着在云母上，做成一块人工的“岩盐矿”。<br><img src="https://c2.im5i.com/2023/02/12/nxXNm.jpeg"><br><img src="https://c2.im5i.com/2023/02/12/nxT0q.jpeg"><br><strong><a href="https://fujianprovince.github.io/experiments/">回到陈郑逸领域-实验</a></strong></p>
