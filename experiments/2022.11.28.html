        <h2 id="2022年11月28日"><a href="#2022年11月28日" class="headerlink" title="2022年11月28日"></a>2022年11月28日</h2><p>这天上了高中第一节地理实验课。说实话，我之前并没想到高中会有地理实验课的。这节课的内容是“植被”，老师带我们走出教室，到校园里到处转转，每遇到一处花草树木，就为我们讲解其长势与环境的关系，并引导我们探究如何让其生长得更好。地理是一门实践的学科，我们的地理老师就曾到国内外多地考察，至今保有这样的习惯，因此一旦老师有事没亲自为我们上课，我们都称老师是去“挖矿”了。我也曾亲自发掘过一些矿石，所以对老师的经历特别有同感和兴趣，对地理这门学科亦有这份热爱。<br><strong><a href="https://fujianprovince.github.io/experiments/">回到陈郑逸领域-实验</a></strong></p>
