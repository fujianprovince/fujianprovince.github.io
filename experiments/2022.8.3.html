        <h2 id="2022年8月3日"><a href="#2022年8月3日" class="headerlink" title="2022年8月3日"></a>2022年8月3日</h2><p>这天我打算通过给之前研磨的玻璃粉施以高温让其熔化，然后用熔融的玻璃做玻璃棒、伯努利之泪什么的。这次实验可以说是失败了但没完全失败——我在用酒精喷灯加热了整整一个小时后，坩埚里的玻璃粉看起来仍完好如初；在实验结束后，我把玻璃粉倒出来，才看到坩埚底部粘有一些熔化后又凝固了的玻璃，不过取不下来。没能成功熔化的原因很明显——酒精喷灯提供的热量有限，只能给坩埚的局部足以熔化玻璃的温度。<br><img src="https://c2.im5i.com/2023/02/12/nxuMS.jpeg"><br><img src="https://c2.im5i.com/2023/02/12/nxjWt.jpeg"><br><img src="https://c2.im5i.com/2023/02/12/nxHVL.jpeg"><br><img src="https://c2.im5i.com/2023/02/12/nxtnj.jpeg"><br><strong><a href="https://fujianprovince.github.io/experiments/">回到陈郑逸领域-实验</a></strong></p>
