<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>陈郑逸领域-高考倒计时</title>
                <body background="https://www.z4a.net/images/2024/08/17/book-background.jpg">
	</head>
	<body>
        <style>
                h1 {
		text-align: center;
                font-family: 华文中宋;
                font-size: 50px;
                width: 100%;
                margin: 15% auto 0;
                background-color: #2F4F4F;
                color: #DEDEDE;
                padding: 2% 0%;
                border-radius: 10px
        </style>
		<h1 id="czy"></h1>
	</body>
	<script type="text/javascript">
		function station(a,b,c,d,e){
			//当前时间
			var now = Date.now(),
				//结束时间
				end = new Date(a,b-1,c,d,e),
				ends = end.getTime();
			var ss = ends - now;
			var s = Math.floor(ss/1000);
			//相差天数
			var day = Math.floor(s / 60 / 60 / 24);
			//相差小时数
			var hours = Math.floor(s / 60 / 60 % 24);
			//相差分钟数
			var min = Math.floor(s / 60 % 60 );
			//相差秒数
			var sec = Math.floor(s % 60 );
			var html = "2025年普通高等学校招生全国统一考试<br>还有"+day+"天"+hours+"时"+min+"分"+sec+"秒开考";
			czy.innerHTML = html;
		}
		station(2025,6,7,9,0);
		//一秒一次调用
		setInterval(function(){
			station(2025,6,7,9,0);
		},1000);
	</script>
</html>
